plugins {
    id 'java' // Apply the java plugin to add support for Java
    id 'application' // Apply the application plugin to add support for building an application
    id 'idea' // optional (to generate IntelliJ IDEA project files)
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    jcenter()
}

dependencies {
    // Server related component
    compile "javax.annotation:javax.annotation-api:1.2"
    compile "javax.inject:javax.inject:1"
    compile "javax.validation:validation-api:1.1.0.Final"
    compile "javax.ws.rs:javax.ws.rs-api:2.1"
    compile "org.glassfish.jersey.core:jersey-common:2.27"
    compile "org.glassfish.jersey.core:jersey-server:2.27"
    compile "org.glassfish.jersey.containers:jersey-container-jetty-servlet:2.27"
    compile "org.glassfish.jersey.inject:jersey-hk2:2.27"
    compile "org.eclipse.jetty:jetty-project:9.4.12.v20180830"

    // Dependencies inject
    //compile "com.google.inject:guice:4.2.12"

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    // Integration test
    testCompile "io.rest-assured:rest-assured:3.1.1"
}

// Define the main class for the application
mainClassName = 'App'

